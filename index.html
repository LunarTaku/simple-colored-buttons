<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Buttons - CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/buttons.css" />

    <!--Gogogle fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <!--End Of Google Font-->
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <p>
          Simple <span class="multicolor-text">colored</span> buttons created by
          <a href="https://lunardev.us">LunarDev.us</a>
        </p>
        <div class="button-container">
          <div class="button-center">
            <button class="button-green">Green Button</button>
            <button class="button-red">Red Button</button>
            <button class="button-blue">Blue Button</button>

            <button class="button-green-solid">Green Button</button>
            <button class="button-red-solid">Red Button</button>
            <button class="button-blue-solid">Blue Button</button>

            <button class="button-filled-green">Green Button</button>
            <button class="button-filled-red">Red Button</button>
            <button class="button-filled-blue">Blue Button</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
